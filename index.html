<body>
    <div class="container">
        <div id="app" >
            <input v-model='search' placeholder="Cerca un film" @keyup.enter=searchMovie type="text">

            <button @click=searchMovie>
            Cerca
            </button>

            <ul>
                <li v-for='(movie, index) in movies'
                class=>
                    <img :src="posterUrl + movie.poster_path" alt="poster film">
                    <div class="">
                        <p>{{movie.title}}</p>
                        <p>{{movie.original_title}}</p>
                    </div>
                </li>
            </ul>

        </div>
    </div>
