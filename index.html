<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" -->
          <!-- integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
          crossorigin="anonymous"></script> -->
  <title>Boolfix</title>
</head>

<body>
    <div class="container">
        <div id="app" class="app" >
            <div>
                <input v-model='search' placeholder="Cerca un film o una serie TV" @keyup.enter="searchMovie(); searchSerie()" type="text">

                <button @click="searchMovie(); searchSerie()">
                Cerca
                </button>
              </div>
              <!-- movies -->
            <div class="pre-containers"> MOVIES
                    <div v-for='(movie, index) in movies'
                    class="small-containers">
                        <img :src="'https://image.tmdb.org/t/p/w185' + movie.poster_path" alt="poster film">
                        <div class="">
                            <p>Titolo: {{movie.title}}</p>
                            <p>Titolo originale: {{movie.original_title}}</p>
                            <p>Lingua: {{movie.original_language}}</p>
                            <div>Voto: <i v-for='star in movies[index].vote_average'  class="fas fa-star" alt="movies[index].vote_average">
                            </i><i v-for='star in (5 - movies[index].vote_average)' class="far fa-star"></i></div>
                        
                        </div>
                    </div>
            </div>

            <!-- tv series -->
                <div class="pre-containers"> Serie TV
                    <div v-for='(serie, index) in series'
                    class="small-containers">
                        <img :src="'https://image.tmdb.org/t/p/w185' + serie.poster_path" alt="poster serie">
                        <div class="">
                            <p>Titolo: {{serie.title}}</p>
                            <p>Titolo originale: {{serie.original_title}}</p>
                            <p>Lingua: {{serie.original_language}}</p>
                            <div>Voto: <i v-for='star in series[index].vote_average'  class="fas fa-star" alt="series[index].vote_average">
                            </i><i v-for='star in (5 - series[index].vote_average)' class="far fa-star"></i></div>
                        
                        </div>
                    </div>
            </div>
        </div>
    </div>



<script src="js/script.js"></script>
</body>

</html>
